<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        h2 { color: #667eea; margin-bottom: 20px; font-size: 20px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .link-button {
            background: none;
            color: #667eea;
            text-decoration: underline;
            margin-top: 15px;
            padding: 0;
        }
        .link-button:hover {
            background: none;
            color: #5568d3;
        }
        .hidden { display: none; }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .user-info p {
            margin: 10px 0;
            color: #555;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginView">
            <h1>Secure Login</h1>
            <h2>Iniciar Sesión</h2>
            <div id="loginMessage" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <button class="link-button" onclick="showRegister()">¿No tenés cuenta? Registrate</button>
        </div>

        <!-- Register Form -->
        <div id="registerView" class="hidden">
            <h1>Secure Login</h1>
            <h2>Crear Cuenta</h2>
            <div id="registerMessage" class="message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña (mínimo 12 caracteres)</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password" minlength="12">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <button class="link-button" onclick="showLogin()">¿Ya tenés cuenta? Iniciá sesión</button>
        </div>

        <!-- Logged In View -->
        <div id="loggedInView" class="hidden">
            <h1>Secure Login</h1>
            <h2>Bienvenido</h2>
            <div id="dashboardMessage" class="message"></div>
            <div class="user-info">
                <p><strong>User ID:</strong> <span id="userId"></span></p>
                <p>✅ Sesión activa con cookie segura</p>
                <p>✅ CSRF token configurado</p>
            </div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Helpers para mensajes
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message ${type}`;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 5000);
        }

        // Cambiar vistas
        function showLogin() {
            document.getElementById('loginView').classList.remove('hidden');
            document.getElementById('registerView').classList.add('hidden');
            document.getElementById('loggedInView').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('registerView').classList.remove('hidden');
            document.getElementById('loggedInView').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('registerView').classList.add('hidden');
            document.getElementById('loggedInView').classList.remove('hidden');
        }

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    showMessage('registerMessage', '✅ Cuenta creada exitosamente. Ahora podés iniciar sesión.', 'success');
                    setTimeout(() => showLogin(), 2000);
                } else if (response.status === 422) {
                    const data = await response.json();
                    // Mostrar errores de validación
                    const errors = data.detail.map(err => err.msg).join(', ');
                    showMessage('registerMessage', `Error de validación: ${errors}`, 'error');
                } else {
                    const data = await response.json();
                    showMessage('registerMessage', data.detail || 'Error al registrar', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Error de conexión: ' + error.message, 'error');
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // importante para cookies
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    // Login exitoso, obtener info del usuario
                    checkSession();
                } else {
                    const data = await response.json();
                    showMessage('loginMessage', data.detail || 'Credenciales inválidas', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Error de conexión', 'error');
            }
        });

        // Check session
        async function checkSession() {
            try {
                const response = await fetch('/auth/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userId').textContent = data.user_id;
                    showDashboard();
                } else {
                    showLogin();
                }
            } catch (error) {
                showLogin();
            }
        }

        // Logout
        async function logout() {
            try {
                const response = await fetch('/auth/session', {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showMessage('loginMessage', '✅ Sesión cerrada exitosamente', 'success');
                    showLogin();
                } else {
                    showMessage('dashboardMessage', 'Error al cerrar sesión', 'error');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Error de conexión', 'error');
            }
        }

        // Al cargar, verificar si hay sesión activa
        checkSession();
    </script>
</body>
</html>
